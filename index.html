<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create a color palette from any image in a matter of seconds.">
    <meta name="keywords" content="color palette, image color, rgba value, hex value, generator">
    <meta name="author" content="Farohan">
    <link rel="stylesheet" href="styles.css">
    <title>Color Palette Creator - Upload Image to Begin</title>
</head>
<body>
    <h1 id="title">Image Color Palette Generator</h1>
    <p id="description">
        Open an image file to see what colors it contains. The first set of colors
        are the actual colors that are in the image. The second set is a list of 
        complementary colors that go well with the image palette colors.
    </p>
    <form id="form">
        <input type="file" id="img-file">
        <button type="submit" id="load-btn" onclick="main();">Load Palette</button>
    </form>
    <canvas id="canvas"></canvas>
    <div id="palette"></div>
    <hr>
    <div id="complementary"></div>
    
    <script src="app.js"></script>
</body>
</html>
